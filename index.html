<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cloudy</title>
    <link rel="icon" href="/sun.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top"><img src="sun.png" class="icon" alt="icon"> 
    Weather App</div>
    <div class="search-container">
      <form action="/search" method="get">
          <input type="text" name="query" placeholder="Enter place">
          <span><img src="magnifying-glass.png" style="height: 20px;">
          <input type="submit" value="search"></span>
      </form>
  </div>
  </header>
  <div class="main">
    <div class="locMain" id="location">location</div>
    <div class="temp" id="temp">20.c
      
    </div>
    <div id="description">description</div>
    <div class="other-info">
     <div class="box"><div id="humidity" style="text-align: center; justify-content: center;">78</div>humidity</div> 
      <div class="box"><div id="pressure" style="text-align: center; justify-content: center;">78</div>pressure</div>
      <div class="box"><div id="wind" style="text-align: center; justify-content: center;">78</div>wind</div>     
      <!---<div class="box">09</div>--->
    </div>
  </div>
  <div class="given">
    <div class="cont">vadodra <br> <p id="vod"></p></div>
    <div class="cont">jodhpur <br> <p id="jod"></p></div>
    <div class="cont">arizona <br> <p id="ari"></p></div>
    <div class="cont">london <br> <p id="lon"></p></div>
  </div>
    <!--script-->
    <script src="script.js"></script>
</body>
</html>
